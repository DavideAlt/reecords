<div class="song">
    <div class="song-info">
        <div class="song-id">
            <p class="id"> ID: {{song.id}}</p>
        </div>
        <div class="song-name">
            <p class="name"> Name: {{song.name}} </p>
        </div>
        <div class="song-artists">
            <p class="artists"> Artist: {{song.artists[0].name}} </p>
        </div>
        <div class="song-album">
            <p class="album"> Album: {{song.album}} </p>
        </div>
    </div>
</div>
